<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <div class="container">
      <!-- Ajout de [formGroup]="registrationForm" au form -->
      <form class="register-form" [formGroup]="registrationForm">
        <h2>Créer un compte</h2>

        <div class="form-group">
          <!-- Suppression de [(ngModel)] -->
          <input formControlName="username" type="text" id="nom" name="nom" required>
          <label for="nom">Nom complet</label>
        </div>

        <div class="form-group">
          <!-- Suppression de [(ngModel)] -->
          <input formControlName="email" type="email" id="email" name="email" required>
          <label for="email">Adresse e-mail</label>
        </div>

        <div class="form-group">
          <!-- Suppression de [(ngModel)] -->
          <input formControlName="password" type="password" id="password" name="password" required>
          <label for="password">Mot de passe</label>

          <div *ngIf="registrationForm.controls['password'].hasError('required') && registrationForm.controls['password'].touched" class="text-danger">
            Le mot de passe est obligatoire
          </div>
          <div *ngIf="registrationForm.controls['password'].hasError('minlength') && registrationForm.controls['password'].touched" class="text-danger">
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>

        <div class="form-group">
          <input formControlName="confirmPassword" type="password" id="confirm-password" name="confirm-password" required>
          <label for="confirm-password">Confirmer le mot de passe</label>

          <div *ngIf="registrationForm.controls['confirmPassword'].hasError('required') && registrationForm.controls['confirmPassword'].touched" class="text-danger">
            La confirmation du mot de passe est obligatoire
          </div>
          <div *ngIf="registrationForm.get('confirmPassword')?.touched && registrationForm.get('confirmPassword')?.value !== registrationForm.get('password')?.value" class="text-danger">
            Les mots de passe ne correspondent pas
          </div>
        </div>

        <button (click)="onRegister()" type="submit" class="submit-btn">S'inscrire</button>

        <p class="login-link">Déjà inscrit? <a routerLink="/login">Se connecter</a></p>
      </form>
    </div>
</body>
</html>
