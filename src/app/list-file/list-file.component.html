   <div>
    <input type="file" accept=".pdf, .xlsx, .xls, .doc, .docx, .csv"(change)="onFileSelected($event)" />
    <button (click)="uploadFile()" *ngIf="authService.isAdmin()"  [disabled]="!selectedFile">Envoyer</button>
  </div>
  
  <pdf-viewer 
    [src]="pdfSrc" 
    [render-text]="true" 
    style="display: block; width: 100%; height: 600px;">
  </pdf-viewer> 

  <div *ngIf="pdfSrc">
    <pdf-viewer 
      [src]="pdfSrc" 
      [render-text]="true" 
      style="display: block; width: 100%; height: 600px;">
    </pdf-viewer>
  </div>
